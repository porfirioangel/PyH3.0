<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="Inicio" icon-off="ion-ios-heart-outline"
             icon-on="ion-ios-heart" href="#/tab/hearts">
        <ion-nav-view name="tab-hearts"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Tiempo" icon-off="ion-ios-time-outline"
             icon-on="ion-ios-time" href="#/tab/tiempo">
        <ion-nav-view name="tab-tiempo"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Mensajes" icon-off="ion-ios-email-outline"
             icon-on=ion-ios-email" href="#/tab/mensajes">
        <ion-nav-view name="tab-mensajes"></ion-nav-view>
    </ion-tab>


</ion-tabs>
